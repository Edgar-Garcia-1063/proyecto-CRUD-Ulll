{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarProducto/" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtid" name="txtid" value="{{ producto.id_producto }}" class="form-control" minlength="1" maxlength="6" readonly required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtnombre" name="txtnombre" value="{{ producto.nombre }}" class="form-control" minlength="1" maxlength="50" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtmarca" name="txtmarca" value="{{ producto.marca }}" class="form-control" minlength="1" maxlength="50" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtmodelo" name="txtmodelo" value="{{ producto.modelo }}" class="form-control" minlength="1" maxlength="50" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txttalla" name="txttalla" value="{{ producto.talla }}" class="form-control" minlength="1" maxlength="10" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtidprov" name="txtidprov" value="{{ producto.id_proveedor }}" class="form-control" minlength="1" maxlength="6" required><br>
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" id="txtprecio" name="txtprecio" value="{{ producto.precio }}" class="form-control" required><br>
                    </div>
                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-dark">Guardar Producto</button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
