{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Proveedor</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarProveedor/" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtid" name="txtid" value="{{ proveedor.id_proveedor }}" class="form-control" minlength="1" maxlength="6" readonly required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtnombre" name="txtnombre" value="{{ proveedor.nombre }}" class="form-control" minlength="1" maxlength="50" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtcontacto" name="txtcontacto" value="{{ proveedor.contacto }}" class="form-control" minlength="1" maxlength="50" required><br>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="txttelefono" name="txttelefono" value="{{ proveedor.telefono }}" class="form-control" minlength="10" maxlength="15" required><br>
                    </div>
                    <div class="form-group">
                        <input type="email" id="txtemail" name="txtemail" value="{{ proveedor.email }}" class="form-control" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtdireccion" name="txtdireccion" value="{{ proveedor.direccion }}" class="form-control" minlength="1" maxlength="100" required><br>
                    </div>
                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-dark">Guardar Proveedor</button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
